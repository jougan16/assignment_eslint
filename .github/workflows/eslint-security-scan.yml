name: ESLint Security Scan & Simple Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:

  eslint-security:
    name: ESLint Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run ESLint & Generate JSON Report
        run: npm run lint:json

      - name: Upload ESLint Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: eslint-report.json


  simple-tests:
    name: Simple Username Validation Tests
    runs-on: ubuntu-latest
    needs: eslint-security

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run Simple Tests
        run: node test.js
